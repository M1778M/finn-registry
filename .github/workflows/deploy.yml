name: CI/CD - Build, Test & Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # Run tests, linting, and type checking
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test





      - name: CI/CD Summary
        run: |
          echo "## âœ… CI/CD Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** All passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting:** No issues" >> $GITHUB_STEP_SUMMARY
          echo "- **TypeScript:** No errors" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Cloudflare Pages Auto-Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "- Project: registry" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://registry.fin-lang.workers.dev" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Deploys automatically on code changes" >> $GITHUB_STEP_SUMMARY
